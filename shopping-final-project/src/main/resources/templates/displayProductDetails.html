<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Product details</h1>
	<table border="1">
		<tr>
			<th>Product ID</th>
			<th>Product Name</th>
			<th>Product Price</th>
			<th>Product Quantity Available</th>
		</tr>
	
		<tr th:each="shopping : ${shoppingList}">
			<td th:text="${shopping.id}"></td>
			<td th:text="${shopping.name}"></td>
			<td th:text="${shopping.price}"></td>
			<td th:text="${shopping.quantityAvailable}"></td>
		</tr>
	</table>
<br><br>	
<!--  -->
<br><br>
<a href="./">Go to Main Page</a>
</body>
</html>
